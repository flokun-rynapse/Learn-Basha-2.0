<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Bhasha 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Phone Frame */
        .phone-frame {
            width: 375px; 
            height: 100%;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
            border-right: 1px solid #444;
        }

        .header {
            background: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #score { font-size: 24px; font-weight: bold; }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #ecf0f1;
        }

        #drop-zone {
            width: 90%;
            height: 60px;
            background: white;
            border: 3px dashed #bdc3c7;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .letters-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #dfe6e9;
        }

        .letter-tile {
            width: 45px;
            height: 45px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: move;
            box-shadow: 0 4px #2980b9;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            width: 85%;
            margin-bottom: 10px;
        }

        #clear-btn { background: #e67e22; }

        /* Footer Style */
        .footer {
            background: #34495e;
            color: #bdc3c7;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Offline Overlay */
        #offline-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        #win-screen {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .cup-img { font-size: 100px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div id="offline-overlay">
        <div style="font-size: 50px;">üì°</div>
        <h2>Offline</h2>
        <p>This game requires an internet connection. Please connect to continue.</p>
    </div>

    <div class="header">
        <div>WORDS FOUND</div>
        <div id="score">0 / 10</div>
    </div>

    <div class="game-area">
        <div id="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <button onclick="checkWord()">SUBMIT WORD</button>
        <button id="clear-btn" onclick="clearDropZone()">CLEAR</button>
        <p id="status-msg" style="text-align: center; font-weight: bold;"></p>
    </div>

    <div class="letters-pool" id="pool"></div>

    <div class="footer">
        GHSS Koduvally
    </div>

    <div id="win-screen">
        <div class="cup-img">üèÜ</div>
        <h1>CHAMPION!</h1>
        <p>You found 10 valid words!</p>
        <button onclick="location.reload()" style="width: auto;">PLAY AGAIN</button>
    </div>
</div>

<script>
    let score = 0;
    const pool = document.getElementById('pool');
    const dropZone = document.getElementById('drop-zone');
    const msg = document.getElementById('status-msg');
    const offlineOverlay = document.getElementById('offline-overlay');

    function updateOnlineStatus() {
        if (navigator.onLine) {
            offlineOverlay.style.display = 'none';
        } else {
            offlineOverlay.style.display = 'flex';
        }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    function generateLetters() {
        pool.innerHTML = '';
        const chars = "EEEEAAIIOOOOTTTNNNRRRSSSLDDUU"; 
        for(let i=0; i<12; i++) {
            let char = chars[Math.floor(Math.random() * chars.length)];
            let div = document.createElement('div');
            div.className = 'letter-tile';
            div.draggable = true;
            div.id = 'tile-' + Math.random();
            div.innerText = char;
            div.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
            pool.appendChild(div);
        }
    }

    function allowDrop(ev) { ev.preventDefault(); }

    function drop(ev) {
        ev.preventDefault();
        let id = ev.dataTransfer.getData("text");
        let tile = document.getElementById(id);
        if(tile) dropZone.appendChild(tile);
    }

    function clearDropZone() {
        Array.from(dropZone.children).forEach(tile => pool.appendChild(tile));
        msg.innerText = "";
    }

    async function checkWord() {
        if (!navigator.onLine) {
            updateOnlineStatus();
            return;
        }

        let word = Array.from(dropZone.children).map(t => t.innerText).join('').toLowerCase();

        if(word.length < 2) {
            msg.innerText = "Word too short!";
            msg.style.color = "#e74c3c";
            return;
        }

        msg.innerText = "Verifying....";
        msg.style.color = "#34495e";

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if(response.ok) {
                score++;
                document.getElementById('score').innerText = `${score} / 10`;
                msg.innerText = "‚úÖ Valid!";
                msg.style.color = "#27ae60";
                dropZone.innerHTML = '';
                generateLetters();
                
                if(score >= 10) {
                    document.getElementById('win-screen').style.display = 'flex';
                }
            } else {
                msg.innerText = "‚ùå Not a real word!";
                msg.style.color = "#e74c3c";
            }
        } catch (error) {
            updateOnlineStatus();
        }
    }

    generateLetters();
</script>

</body>
</html>
